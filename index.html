<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Document</title>
    <style>
      .parant {
        display: flex;
        margin: 20px;
      }
      .parant > div>input{
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <div class="parant">
        <div>
          <!-- <label for="fname">First name:</label> -->
          <input type="fname" id="fname" name="fname" placeholder="First Name" />
        </div>
        <div>
          <!-- <label for="lname">Last name:</label> -->
          <input
            type="text"
            id="lname"
            name="lname" placeholder="Last Name"
          />
        </div>
      </div>
  
      <div class="parant">
        <div>
         <!-- <label for="Department/Office">Dpartment/Office:</label>-->
          <input
            type="Department/Office"
            id="Department/Office"
            name="department office" placeholder="Department Office"
          />
        </div>
        <div>
          <!--<label for="username">Username:</label>-->
          <input
            type="username"
            id="Username"
            name="username"
            value="Username"placeholder="Username"
          />
        </div>
      </div>
  
      <div class="parant">
        <div>
          <!--<label for="passward">Passward:</label>-->
          <input type="passward" id="Passward" name="passward" placeholder="Passward" />
        </div>
        <div>
          <!--<label for="confirm passward">Confirm Passward:</label>-->
          <input
            type="confirm passward"
            id="Confirm Passward"
            name="confirm passward" placeholder="Cofirm Passward"
          />
        </div>
      </div>
  
      <div class="parant">
        <div>
          <!--<label for="e-mail">E-Mail:</label>-->
          <input type="e-mail" id="E-mail" name="e-mail" placeholder="E-Mail" />
        </div>
        <div>
         <!--<label for="contuct no">Contuct No:</label>-->
          <input
            type="contuct no"
            id="Contuct No"
            name="contuct no"
            placeholder="Contuct Number"
          />
        </div>
      </div>
      <input type="submit" value="SUBMIT" />
    </form>
  </body>
</html>
